<div class="contents" [class.dark-theme]="isDarkMode">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async) === false">
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <app-nav-link *ngFor="let nav of navList" [nav]="nav"></app-nav-link>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span>The Blackboard</span>
                <div class="toolbar-spacer"></div>
                <button id="darkModeButton" type="button" aria-label="Toggle Dark Mode" mat-icon-button
                    (click)="changeTheme()">
                    <mat-icon aria-label="Side nav toggle icon">format_color_fill</mat-icon>
                </button>
                <button id="logoutButton" type="button" aria-label="Log Out" mat-icon-button (click)="logout()">
                    <mat-icon aria-label="Side nav toggle icon">logout</mat-icon>
                </button>
            </mat-toolbar>
            <main role="main">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
